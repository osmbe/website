title: OpenStreetMap Belgium
description: OpenStreetMap Belgium community website

markdown: kramdown
sass:
  style: compressed
plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

twitter:
  username: osm_be
newsletter:
  archive: https://us13.campaign-archive.com/home/?u=cc6632a49e784f67574e50269&id=5c2416bba6
  subscribe: https://osm.us13.list-manage.com/subscribe?u=cc6632a49e784f67574e50269&id=5c2416bba6

url: https://openstreetmap.be
baseurl: ""

exclude:
  - INSTALL.md
  - package.json
  - package-lock.json
  - node_modules/
  - .cache/
  - _javascript/

future: true
permalink: /:categories/:year/:month/:day/:title:output_ext
feed:
  collections:
    - events

collections:
  # category:
  #   output: true
  #   permalink: /:collection/:name:output_ext
  events:
    output: true
  #   permalink: /:categories/:year/:month/:day/:title:output_ext
