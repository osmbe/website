<h3>
    <i class="far fa-fw fa-calendar-alt"></i>
    <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
</h3>
<div class="text-info">
    <strong class="post-date" datetime="{{post.date}}">{{ post.date | date: "%d.%m.%Y" }}</strong>
    {% if post.location %}
    -
    <span class="location">
        <strong>
            <i class="fas fa-map-marker-alt"></i>
            {{ post.location.name | default: '?'}}
        </strong>
        {% if post.location.address %}: {{ post.location.address }}{% endif %}
    </span>
    {% endif %}
</div>

<div class="media">
    {% if post.featured %}
    <div class="mr-3 media-featured" style="background-image: url({{ site.baseurl }}/assets/{{ post.featured }});"></div>
    {% endif %}
    <div class="media-body">
        {{ post.excerpt | strip_html | truncate: 750 }}
    </div>
</div>
