{% assign current_date='now' | date: "%Y-%m-%d" %}

<ul>
    {% for post in site.posts %}
    {% assign post_date=post.date | date: "%Y-%m-%d" %}

    {% if post.category == "event" and post_date >= current_date %}
    <li>
        <span class="text-info">{{ post.date | date: "%d/%m/%Y" }}</span> <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
    </li>
    {% endif %}
    {% endfor %}
</ul>
