<h3>
    <i class="fas fa-fw fa-star"></i>
    <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
</h3>
<div class="text-info">
    <strong class="post-date" datetime="{{ post.date }}">{{ post.date | date: "%d.%m.%Y" }}</strong>
    {% if post.author %}
    -
    <strong class="author">
        <i class="fas fa-user"></i>
        {{ post.author }}
    </strong>
    {% endif %}
</div>

<div class="media">
    {% if post.featured %}
    {% assign directory = post.date | date: "%Y/%m" | prepend: 'assets/images/motm/' | append: '/' %}
    <div class="mr-3 media-featured" style="background-image: url({{ post.featured | prepend: directory | relative_url }});"></div>
    {% endif %}
    <div class="media-body">
        {{ post.excerpt | strip_html | truncate: 500 }}
    </div>
</div>
