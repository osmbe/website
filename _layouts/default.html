<!doctype html>
<html lang="{{ page.lang }}">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>{{ page.title }} - {{ site.banner.name[page.lang] }}</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="Referrer-Policy" content="same-origin">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
	{% seo title=false %}
</head>

<body>
	{% include header.html %}

	<div id="main" class="container">
	{{ content }}
	</div>

	<footer id="footer">
		<div class="container">
			{% assign footer= "footer-" | append: page.lang | append: ".html" %}
			{% include {{ footer }} %}

			<hr>

			<div class="copyright">
				Give feedback on <a href="https://github.com/osmbe/website/issues/">GitHub</a>,
				All this is <a href="https://github.com/osmbe/website/blob/master/LICENSE.txt">CC-BY 3.0</a> licensed.
			</div>
		</div>
	</footer>

	<script src="http://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
	<script>
		(function (i, s, o, g, r, a, m) {
			i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
				(i[r].q = i[r].q || []).push(arguments)
			}, i[r].l = 1 * new Date(); a = s.createElement(o),
				m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
		})(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

		ga('create', 'UA-38576399-2', 'auto');
		ga('send', 'pageview');
	</script>
</body>

</html>
