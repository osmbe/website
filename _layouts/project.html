---
layout: default
---

<h2 class="h1">{{ page.title }}</h2>
<p class="text-info">
	<strong>Project lead:</strong> {{ page.project_lead }}
</p>
<hr>

{% if page.featured %}
<div class="text-center">
	<img src="{{ site.baseurl }}/assets/{{ page.featured }}" alt="{{ page.featured }}">
	{% if page.featured_caption %}
	<div>
		<em>{{ page.featured_caption }}</em>
	</div>
	{% endif %}
</div>
<hr>
{% endif %}

{{ page.content }}
